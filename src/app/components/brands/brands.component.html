<app-loading-animation *ngIf="loading"></app-loading-animation>
<section *ngIf="!loading">
    <div class="row g-3 mt-2">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 justify-content-space" *ngFor="let brand of brands">
            <div class="card p-3 shadow">
                <img class="w-100" height="300" [src]="brand.image" alt="">
                <h3 class="h4 text-main"> {{ brand.name }} </h3>
            </div>
        </div>
    </div>
</section>
